<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Daym-H</title>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #C0C0C0;
            --secondary-color: #A8A8A8;
            --bg-color: #E8E8E8;
            --text-color: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #D0D0D0, #F0F0F0, #D0D0D0);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #B0B0B0, #D8D8D8, #B0B0B0);
            color: var(--text-color);
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .contact-form button {
            background: linear-gradient(135deg, #A0A0A0, #C8C8C8, #A0A0A0);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background: linear-gradient(135deg, #B0B0B0, #D8D8D8, #B0B0B0);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Daym-H logo: A futuristic design with three interconnected robotic heads" class="logo" width="200" height="auto">
    <h1>Daym-H</h1>
  </header>

  <main>
    <nav>
      <ul style="position: relative; overflow: hidden;">
        <li><a href="index.html">Home</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <div class="glow-effect"></div>
      </ul>
    </nav>

    <h1>Contact Us</h1>
    <div class="contact-form">
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-section">
        <p>© 2023 Daym-H. Empowering businesses through AI innovation.</p>
        <div class="social-icons">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div class="footer-section">
        <h3>Stay Updated</h3>
        <form class="newsletter-form">
          <input type="email" placeholder="Enter your email" required="">
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
    <button id="back-to-top" aria-label="Back to top">↑</button>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message. We will get back to you soon!');
      this.reset();
    });
  </script>
</body>
</html>
